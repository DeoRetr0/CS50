<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="Name" placeholder="Your name" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="Day" placeholder="Day" type="number">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="Month" placeholder="Month" type="number">
                    </div>
                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
                <script>
                    document.querySelector('form').onsubmit=function(event){
                        document.querySelector('form').submit();
                    }
                </script>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                        <tr>
                            <td>{{ row.name }}</td>
                            <td>{{ row.month }}/{{ row.day }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
