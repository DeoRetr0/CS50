<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            //loads document
            document.addEventListener('DOMContentLoaded', function() {

            //Question 1
                document.querySelector('#right').addEventListener("click", function() {
                    document.querySelector('#answer_result').innerHTML = 'Correct!';
                    document.querySelector('#right').style.backgroundColor = "green";
                });

                let wrong_answers = document.querySelectorAll('.wrong');

                for(let i = 0; i < wrong_answers.length; i++){
                    wrong_answers[i].addEventListener("click", function() {
                        wrong_answers[i].style.backgroundColor = "red";
                        document.querySelector('#answer_result').innerHTML = 'Incorrect';
                    });
                }

            //Question 2
                document.querySelector('#free-answer').addEventListener("click", function(){
                    if(document.querySelector('#answer').value == "Departure" || document.querySelector('#answer').value == "departure" ){
                        document.querySelector('#answer_result2').innerHTML = 'Correct!';
                        document.querySelector('#answer').style.backgroundColor = "green";
                    } else {
                        document.querySelector('#answer').style.backgroundColor = "red";
                        document.querySelector('#answer_result2').innerHTML = 'Incorrect';
                    }
                })
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>What is the name of the protagonists best friend in the videogame 'Alan Wake'?</h3>
                <button id="right">Barry Wheeler</button>
                <button class="wrong">Sara Breaker</button>
                <button class="wrong">Carl Stucky</button>
                <button class="wrong">Sam Lake</button>

                <div>
                    <h2 id="answer_result"></h2>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>What is the name of the manuscript written by Alan while he was missing?</h3>
                <input id="answer" placeholder="Write your answer here"></input>
                <br/>
                <button type="submit" id="free-answer">Submit Answer</button>

                <div>
                    <h2 id="answer_result2"></h2>
                </div>
            </div>

        </div>
    </body>
</html>
